name: Assume role script

on:
  push:
    branches: [ main ]

jobs:
  assume-role:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Change directory to /etc
        working-directory: /etc/actions-runner


      - name: Run script
        run: ./assume-role.sh ACCOUNT_ID ROLE_NAME >> abc.txt
          

    
